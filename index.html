<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=twitter.com"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <img src="public/assets/images/logo.png" class="logo" />
      <h2>Sign in to Twitter</h2>
      <button>
        <img src="public/assets/images/google.png" alt="ggl-img" /> Sign in with
        Google
      </button>
      <button>
        <img src="public/assets/images/apple.png" alt="apple-img" /> Sign in
        with Apple
      </button>
      <hr />
      <span>Or</span>
      <form>
        <input type="text" placeholder="Phone, email or username" />
        <button>Next</button>
      </form>
      <button>Forgot Password?</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
